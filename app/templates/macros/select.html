{% macro select(input) %}
    <select class="{{ "chosen-select" if input.multiselect else "form-control" }}" name="{{ input.name }}" {{ "multiple" if input.multiselect}}>
        {% for option in input.options %}
            <option value="{{ option }}">{{ input.options[option] }}</option>
        {% endfor %}
    </select>

    {% if input.outros %}
        {{ switch(input.outros, outros = True) }}
    {% endif %}
{% endmacro %}
