{% macro fieldset(field) %}
    <fieldset class="p-0 w-100 h-100">
        {% for section in field.sections %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox">
                        <div class="ibox-content pt-0 pb-0 border-0">
                            <h3 class="m-t-none m-b">{{ section.name }}</h3>
                            <div class="hr-line-dashed"></div>
                            {% for input in section.inputs %}
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        {{ switch(input, primeiroAtendimento = form.primeiroAtendimento) }}
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </fieldset>
{% endmacro %}
