{% macro fields(inputs) %}
    {% set nums = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven'] %}
    <div class="fields {{ nums[inputs | length] }} gt-group">
        {% for input in inputs %}
            {{ switch(input, outros, primeiroAtendimento) }}
        {% endfor %}
    </div>
{% endmacro %}
