{% extends "template.html" %}
{% block conteudo %}


<div class="ibox-content">
    <h2>Usuários</h2>
    <div class="tab-content">
        <div id="tab-1" class="tab-pane active">
            <div class="full-height-scroll">
                <div id="tab-1" class="tab-pane active">
                    <div class="full-height-scroll">
                        <div class="table-responsive">

                            <a href="/registrar">Novo</a>

                            <table class="table table-striped table-hover">

                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th>CRM</th>
                                        <th>CPF</th>
                                        <th>Supervisor</th>
                                    </tr>

                                </thead>

                                <tbody>

                                    {% for user in users %}
                                        <tr>
                                            <form action="/admin/update" method="POST">
                                                <input type="hidden" name="user_id" value={{user[1].id}}>
                                                <td><input class="form-control" type="text" name="nome" value={{user[0].nome}}> </td>
                                                <td><input class="form-control" type="text" name="crm" value={{user[0].CRM}}></td>
                                                <td><input class="form-control" type="text" name="cpf" value={{user[1].cpf}}></td>
                                                <td><input class="form-control" type="text" name="supervisor" value={{user[0].supervisor}}></td>
                                                <td><button type="submit" class="btn btn-w-m btn-primary">Salvar</button></td>
                                            </form>
                                            <form action="/admin/remove" method="POST">
                                                <input type="hidden" name="user_id" value={{user[1].id}}>
                                                <td><button type="submit" class="btn btn-w-m btn-primary">Remover</button></td>
                                            </form>
                                        </tr>

                                    {% endfor %}

                                </tbody>

                            </table>

                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox-content">

    <form action="/admin" method="post">

        <div class="form-group  row"><label class="col-sm-2 col-form-label">Intervalo de tempo para o contato</label>

            <div class="col-sm-1"><input name="intervalo" id="intervalo" type="number" value={{intervalo}} class="form-control">Horas</div> 
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group  row"><label class="col-sm-2 col-form-label">Tempo máximo de acompanhamento</label>

            <div class="col-sm-1"><input name="tempoMaximo" id="tempoMaximo" type="number" value={{tempo_maximo}} class="form-control">Horas</div>
        </div>
        <div class="hr-line-dashed"></div>

        <div class="form-group  row"><label class="col-sm-2 col-form-label">Estratégia de Saúde Familiar</label>

            
        </div>
        <div class="hr-line-dashed"></div>

                            
        <div class="form-group row">
            <div class="col-sm-4 col-sm-offset-2">
                <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
            </div>
        </div>
    </form>
</div>
</div>


<table>Usuarios do sistema</table>

<table></table>


{% endblock %}
