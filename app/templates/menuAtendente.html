{% extends "template.html" %}
{% block conteudo %}

<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Atendimentos</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item active">
                <a href="/">Home</a>
            </li>
        </ol>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox ">
                <div class="ibox-title">
                    <h5>Lista de Atendimentos</h5>
                    {% if incluiBotaoPdf %}
                        <button class="btn btn-outline btn-primary"
                            onclick="window.location.href='/pdf'">PDF de Atendimentos</button>
                    {%endif%}
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-lg-10">
                            <h2>Lista de Atendimentos</h2>
                        </div>
                        <div class="col-lg-1">
                            <button class="btn btn-outline btn-primary"
                                onclick="window.location.href='/primeiroAtendimento'">Novo Atendimento</button>
                        </div>
                    </div>
                    <p>
                        Lista de atendimentos de pacientes de acordo com a prioridade
                    </p>
                    {% include 'agendamento.html' %}
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
